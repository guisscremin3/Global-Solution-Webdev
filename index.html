<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>WorkSense: Cadastro de Preferências - O Futuro do Trabalho</title>
    </head>
<body>

    <header>
        <h1>Cadastro WorkSense: Personalize Seu Conforto Sensorial</h1>
        <p>Registre seus dados e preferências para configurar seu dispositivo de apoio à inclusão produtiva.</p>
    </header>

    <form id="cadastroFormulario">
        <div>
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" placeholder="Seu nome completo">
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" placeholder="seu.email@empresa.com">
        </div>

        <div>
            <label>Área de Trabalho (Tipo de Interesse):</label>
            <select id="tipoInteresse">
                <option value="">Selecione a Área...</option>
                <option value="FocoProfundo">Foco Profundo / Análise de Dados</option>
                <option value="Colaboracao">Colaboração / Reuniões Frequentes</option>
                <option value="SuporteTecnico">Suporte Técnico / Atendimento</option>
            </select>
        </div>
        
        <div id="habilidadesInput">
            <label for="habilidadeSelect">Adicionar Habilidade:</label>
            <select id="habilidadeSelect">
                <option value="">Selecione Habilidade...</option>
                <option value="AtencaoDetalhes">Atenção a Detalhes</option>
                <option value="Logica">Pensamento Lógico</option>
                <option value="Padronizacao">Foco em Padronização</option>
                <option value="ComunicaçãoNaoVerbal">Comunicação Não-Verbal</option>
            </select>
            <button type="button" id="btnAdicionarHabilidade">Adicionar Habilidade</button>
        </div>

        <div>
            <h3>Habilidades Registradas:</h3>
            <ul id="listaHabilidadesAdicionadas">
                </ul>
        </div>
        
        <div>
            <button type="button" onclick="validarFormulario()">Registrar Preferências</button>
        </div>
    </form>

    <div id="areaFeedback" style="border: 1px solid gray; padding: 10px; margin-top: 20px;">
        Mensagens de feedback aparecerão aqui.
    </div>

    <script src="script.js"></script>
</body>
</html>
